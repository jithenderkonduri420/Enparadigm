
<header>
    <h3 class="page-title">Users</h3>
    <button class="btn" [disabled]="downloadInProgress" title="Download All" (click)="download()">Download All
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
        <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
        <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
      </svg>
    </button>
</header>
<section class="main-section">
    <div class="Question-list">
        <div class="Question-table">
            <table class="table">
                <thead>
                  <tr>
                    <th>S.No</th>
                    <th>Name</th>
                    <th class="dimention">Email</th>
                    <th class="block-index">Location</th>
                    <th class="Actions">Actions</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of surveyList; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{item.name}}</td>
                    <td class="dimention">
                     {{item.email}}
                    </td>
                    <td class="block-index">
                      {{item.location}}
                    </td>
                    <td class="Actions">
                      <button type="button" class="btn" title="Download Result" [routerLink]="['/results']" [queryParams]="{id: item._id}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                        </svg>
                      </button>
                    </td>
                  </tr>

                </tbody>
            </table>
        </div>
    </div>
</section>
